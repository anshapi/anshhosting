<!DOCTYPE html>
<html>
<head><title>AR Hosting</title></head>
<body>
  <h2>Upload a File</h2>
  <input type="file" id="fileInput"><button onclick="upload()">Upload</button>
  <p id="link"></p>

  <script>
    async function upload() {
      const file = document.getElementById('fileInput').files[0];
      const formData = new FormData();
      formData.append('file', file);

      const res = await fetch('/upload', { method: 'POST', body: formData });
      const data = await res.json();
      document.getElementById('link').innerHTML = `Link: <a href="${data.url}" target="_blank">${data.url}</a>`;
    }
  </script>
</body>
</html>
